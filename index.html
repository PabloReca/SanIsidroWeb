<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>San Isidro</title>
    <link rel="stylesheet" href="global.css">

    <style>
        body {
            background-color: green;
        }

        #home-title-container {
            background-color: white;
            width: 100%;
            text-align: center;
        }

        #marquee-container {
            position: fixed;
            top: 0;
            overflow: hidden;
            margin-top: 8%;
            background-color: black;
            width: 100%;
        }

        #marquee-text {
            white-space: nowrap;
            font-size: 1.8em;
            display: flex;
            flex-direction: row;
            gap: 3rem;
            color: white;
        }
    </style>

</head>
<body>

<main>
    <div id="marquee-container">
        <p id="marquee-text"></p>
    </div>

    <header id="home-title-container">
        <h1>San Isidro</h1>
        <h3>Estación de esquí</h3>
    </header>

</main>
<nav id="mobile-menu"></nav>

<!--marquesina-->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const marqueeContainer = document.getElementById('marquee-text');
        const marqueeData = ["27/32Km", "25/30 Pistas", "Soleado", "-4°C", "88% Humedad", "Nieve Polvo"];
        const marqueeSpeed = 2; // Ajusta la velocidad aquí

        let marqueeContent = '';
        marqueeData.forEach((item, index) => {
            marqueeContent += `<span>${item}</span>`;
            if (index < marqueeData.length - 1) {
                marqueeContent += ' • ';
            }
        });
        marqueeContainer.innerHTML = marqueeContent;

        // Función para actualizar el ancho del contenedor
        const updateMarqueeWidth = () => {
            const clone = marqueeContainer.cloneNode(true);
            clone.style.visibility = 'hidden';
            clone.style.position = 'absolute';
            document.body.appendChild(clone);
            const width = clone.offsetWidth;
            document.body.removeChild(clone);
            return width;
        };

        let marqueeWidth = updateMarqueeWidth();
        let posX = window.innerWidth;

        const updateMarquee = () => {
            posX -= marqueeSpeed;
            // Reinicia cuando el texto se ha movido completamente fuera de la vista
            if (-posX >= marqueeWidth) {
                posX = window.innerWidth;
            }
            marqueeContainer.style.transform = `translateX(${posX}px)`;
            requestAnimationFrame(updateMarquee);
        };

        updateMarquee();

        window.addEventListener('resize', () => {
            marqueeWidth = updateMarqueeWidth();
            posX = window.innerWidth;
        });
    });

</script>


<!--mobile-menu-->
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const menuContainer = document.getElementById('mobile-menu');
        const svgFiles = ['home.svg', 'map.svg', 'weather.svg', 'webcam.svg'];

        for (const file of svgFiles) {
            try {
                const baseName = file.split('.')[0]; // Obtiene el nombre base del archivo SVG
                const svgContent = await fetch(`/assets/icons/menu/${file}`).then(res => res.text());
                menuContainer.innerHTML += `<button><span id="${baseName}-icon">${svgContent}</span></button>`;
            } catch (error) {
                console.error('Error loading SVG:', error);
            }
        }
    });

</script>

</body>
</html>
